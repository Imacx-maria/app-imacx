name: Annual Historical Sync (2-Year Snapshot)

on:
  workflow_dispatch:
  # Run automatically on December 31st at 11pm UTC
  schedule:
    - cron: '0 23 31 12 *'  # Dec 31st, 11pm UTC

jobs:
  annual-sync:
    name: Annual 2-Year Historical Sync
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour for large historical sync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ODBC Driver for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
          sudo apt-get install -y unixodbc-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Annual Historical Sync
        env:
          # PHC SQL Server connection
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          
          # Supabase PostgreSQL credentials
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          python scripts/etl/run_annual_historical.py

      - name: Verify sync results
        if: success()
        run: |
          echo "âœ… Annual historical sync completed successfully"
          echo "Tables updated:"
          echo "  - phc.2years_bo (last 2 complete years)"
          echo "  - phc.2years_ft (last 2 complete years)"
          echo "  - phc.2years_fi (last 2 complete years)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Annual historical sync failed. This is critical for year-over-year analytics."
          echo "Contact the database administrator immediately."
