name: Daily ETL Sync (Fast - Last 3 Days)

on:
  schedule:
    # Runs every day at midnight UTC (00:00)
    # Adjust to your timezone if needed:
    # - 0 23 * * * = 11 PM UTC (midnight in Lisbon winter)
    # - 0 1 * * * = 1 AM UTC (2 AM in Lisbon summer)
    - cron: '0 0 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      type:
        description: "Sync type"
        required: false
        type: choice
        options:
          - today_all
          - today_clients
          - today_bo_bi
          - fast_all
        default: fast_all

jobs:
  sync-phc-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install ODBC Driver for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
          sudo apt-get install -y unixodbc-dev
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Today Clients
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.type == 'today_clients' }}
        env:
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Today Clients sync..."
          python scripts/etl/run_today_clients.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Today Clients sync completed successfully!"
          else
            echo "‚ùå Today Clients sync failed!"
            exit 1
          fi

      - name: Run Today BO/BI
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.type == 'today_bo_bi' }}
        env:
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Today BO/BI sync..."
          python scripts/etl/run_today_bo_bi.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Today BO/BI sync completed successfully!"
          else
            echo "‚ùå Today BO/BI sync failed!"
            exit 1
          fi

      - name: Run Today All
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.type == 'today_all' }}
        env:
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Today ALL sync (clients + BO/BI)..."
          python scripts/etl/run_today_clients.py
          python scripts/etl/run_today_bo_bi.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Today ALL sync completed successfully!"
          else
            echo "‚ùå Today ALL sync failed!"
            exit 1
          fi

      - name: Run Fast ETL Sync (Last 3 Days)
        # Default path for schedule runs, or when type is fast_all/empty
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.type == 'fast_all' || github.event.inputs.type == '' }}
        env:
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Fast ETL Sync (last 3 days with watermarks)..."
          python scripts/etl/run_fast_all_tables_sync.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ ETL Sync completed successfully!"
          else
            echo "‚ùå ETL Sync failed!"
            exit 1
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è ETL sync failed! Check logs for details."
          echo "Failed at: $(date)"
