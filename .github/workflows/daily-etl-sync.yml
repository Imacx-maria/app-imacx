name: Daily ETL Sync (Fast All Tables)

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Sync type'
        required: false
        default: 'fast_all'
        type: choice
        options:
          - fast_all
          - today_bo_bi
          - today_clients
  # Run automatically every day at 6am UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  fast-sync:
    name: Fast All Tables Sync (Last 3 Days)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Fast All Tables Sync
        env:
          # PHC SQL Server connection
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          
          # Supabase PostgreSQL credentials
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          python scripts/etl/run_fast_all_tables_sync.py

      - name: Verify sync results
        if: success()
        run: |
          echo "âœ… Fast sync completed successfully (last 3 days)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Daily ETL sync failed. Dashboard data may be outdated."
