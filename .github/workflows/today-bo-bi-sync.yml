name: Today BO/BI Sync (Current Day)

on:
  workflow_dispatch:
  # Optionally run automatically every 2 hours during business hours
  # schedule:
  #   - cron: '0 8-18/2 * * 1-5'  # Every 2 hours, 8am-6pm, Mon-Fri (UTC)

jobs:
  sync-bo-bi:
    name: Sync BO/BI Tables (Today)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ODBC Driver for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
          sudo apt-get install -y unixodbc-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Today BO/BI Sync
        env:
          # PHC SQL Server connection
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          
          # Supabase PostgreSQL credentials
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          python scripts/etl/run_today_bo_bi.py

      - name: Check sync result
        if: always()
        run: |
          if [ -f sync_result.log ]; then
            cat sync_result.log
          fi
          echo "Sync job completed with status: $?"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Today BO/BI sync failed. Check logs for details."
          echo "Common issues:"
          echo "1. Missing GitHub Secrets (database credentials)"
          echo "2. Database connection timeout"
          echo "3. Invalid SQL queries"
