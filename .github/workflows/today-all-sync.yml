name: Today All Sync (Current Day)

on:
  workflow_dispatch:

concurrency:
  group: today-all-sync
  cancel-in-progress: true

jobs:
  run-today-all:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ODBC driver and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https unixodbc unixodbc-dev
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Today Clients ETL
        env:
          # PHC SQL Server connection
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          
          # Supabase PostgreSQL credentials
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Today Clients sync..."
          python scripts/etl/run_today_clients.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Clients sync completed successfully!"
          else
            echo "‚ùå Clients sync failed!"
            exit 1
          fi

      - name: Run Today BO/BI ETL
        env:
          # PHC SQL Server connection
          MSSQL_DIRECT_CONNECTION: ${{ secrets.MSSQL_DIRECT_CONNECTION }}
          
          # Supabase PostgreSQL credentials
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_SSLMODE: ${{ secrets.PG_SSLMODE }}
        run: |
          echo "üöÄ Starting Today BO/BI sync..."
          python scripts/etl/run_today_bo_bi.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ BO/BI sync completed successfully!"
          else
            echo "‚ùå BO/BI sync failed!"
            exit 1
          fi

      - name: Verify sync results
        if: success()
        run: |
          echo "‚úÖ Today All sync completed successfully!"
          echo "   - Clients table updated"
          echo "   - BO/BI tables updated"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Today All sync failed. Check logs for details."
          echo "Common issues:"
          echo "1. Missing GitHub Secrets (database credentials)"
          echo "2. Database connection timeout"
          echo "3. Invalid SQL queries"